<html>

    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/styles.css" />
    </head>

    <body>
        <nav class="navbar bg-dark navbar-dark navbar-expand-lg stick-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../media/cacmas.png" class="img-fluid imgLogo" alt="imagen CodoACodo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                </button>>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="seach" placeholder="Nombre del libro" aria-sabel="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>>
                    </form>
                </div>
            </div>
        </nav>
        <div class="bg-secondary py-3">
            <h1 class="py-3 ps-4 text-light">Agregar Libro</h1>
        </div>
        <div class="container mt-3">
            <form class="mb-4" id="addBookForm" enctype="multipart/form-data">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="nombre" id="nombre" required/>
                                                <label for="nombre">Titulo</label>
                                            </div>
                                            
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="autor" id="autor" required/>
                                                <label for="autor">Autor</label>
                                            </div>
                                            
                                            <div class="form-floating my-3">
                                                <input type="number" class="form-control" name="cantPaginas" id="cantPaginas" required/>
                                                <label for="cantPaginas">Cantidad de Paginas</label>
                                            </div>
                                            <div class="form-floating my-3">
                                                <input type="number" class="form-control" name="copias" id="copias" required/>
                                                <label for="copias">Cantidad de Copias</label>
                                            </div>
                                            <div class="form-floating my-3">
                                                <textarea class="form-control" placeholder="Escriba aqui la sinopsis" name="sinopsis" id="sinopsis"></textarea>
                                                <label for="sinopsis">Sinopsis</label>
                                            </div>
                                            <div class="form-floating my-3">
                                                <input type="number" class="form-control" name="precio" id="precio" required/>
                                                <label for="precio">Precio</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group my-3">
                                                <label class="input-group-text" for="imagen">Portada de libro</label>
                                                <input type="file" class="form-control" name="imagen" id="imagen" aria-describedby="inputGroupFileAddon03" aria-label="Upload" accept="media/*" required/>
                                            </div>
                                            
                                            <div class="container d-none w-75 text-center" id="imagenContainer">
                                                <h4 class="mx-auto my-3">Previsualizaci√≥n</h4>
                                                <img class="img-fluid mt-4 rounded mx-auto d-block" id="imagenPreview" src="" alt="Vista previa imagen"/>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary mt-3" type="submit">Agregar Libro</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="../js/PostRequest.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    

    </body>

</html>
