
<html>

    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/styles.css"/>
    </head>
    <body>
        <div class="bg-secondary py-3">
            <h1 class="py*3 ps-4 text-light">
        </div>
        
        <main class="container my-3">
            <div class="row mt-3">
                <div class="col-md-12 mb-3">
                    <div class="card">
                        <div class="row" id="bookDetails">                          
                        </div>  
                        <div class="d-flex justify-content-end align-items-end mb-3" id="btnContainer">
                            <button type="button" class="btn btn-secondary" id="btnModificar">Modificar</button>
                            <button type="button" class="btn btn-danger mx-3" id="btnEliminar">Eliminar</button>
                            <button type="submit"  class="btn btn-primary mt-3 me-3 d-none" form="updateBookForm"  id="btnGuardar">Guardar cambios</button>
                        </div>  
                    </div>  
                </div>  
                
            </div>  
        </main>
        


        <script src="../js/BookDetails.js"></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
